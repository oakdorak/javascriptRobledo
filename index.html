<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobbitMerch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    <nav>
        <div class="navArriba">
            <div class="navItem">
                <img src="./imgs/Logo.png" id="logo" alt="">
                <h1>Bienvenido a un sueño en forma de conejo</h1>
            </div>
            <div class="navitem">
                <div class="search">
                    <input type="text" placeholder="Buscar..." class="searchInput">
                </div>
            </div>
            <div class="navitem"></div>
        </div>
        <div class="navAbajo">
            <h3 class="menuItem">|Gomitas de Mora|</h3>
            <h3 class="menuItem">|Gomitas de Fresa|</h3>
        </div>
    </nav>

<container>
    <div class="slider" id="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="./imgs/IMG-9650.JPG" alt="" class="sliderImg">
                <div class="sliderBG"></div>
                <h1 class="sliderTitle">Gomas de Mora</h1>
                <h1 class="sliderPrice">3 por 150 PESOS</h1>
            </div>
            <div class="sliderItem">
                <img src="./imgs/0a86cccd-d416-47d9-9e1b-7e721bfd1d8a.JPG" alt="" class="sliderImg">
                <div class="sliderBG"></div>
                <h1 class="sliderTitle">Gomas de Fresa</h1>
                <h1 class="sliderPrice">3 SOLO 200 PESOS</h1>
            </div>
        </div>
    </div>
</container>
    <div class="row" id="contenedor-productos">
    </div>

    <template id="template-productos">
        <div class="gomitas col-12 col-md-4 mb-3">
                <div class="card bg-success">
                    <img class="card-img-top" src="" alt="Card image" style="width: 250px; height: 250px; text-align: center;" >
                    <div class="card-body">
                        <h4 class="card-title">a</h4>
                        <p class="card-text"></p>
                        <button class="btn btn-success"><span>Añadir al carrito</span></button>
                    </div>
                </div>
        </div>
        </template>

        <div class="container">
            <h4>Carrito de compras</h4>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Item</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Acción</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="items"></tbody>
              <tfoot>
                <tr id="footer-carrito">
                  <th scope="row" colspan="1">Carrito vacío - comience a comprar!</th>
                </tr>
              </tfoot>
            </table>
        </div>

        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    vaciar todo
                </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
        </template>
        
        <template id="template-carrito">
          <tr>
            <th scope="row">id</th>
            <td>Mora</td>
            <td>1</td>
            <td>
                <button class="btn btn-success btn-sm">
                    +
                </button>
                <button class="btn btn-warning btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
          </tr>
        </template>
    
    

    <footer>
        <p>Todos los derechos reservados :)</p>
        <a href="https://www.youtube.com/channel/UCs7sIwtTWe08AVMdKjeT7yg"><img src="/imgs/youtube.png"  alt="" class="yt"></a>
        <img src="/imgs/facebook.png" href="" alt="" class="fb">
    </footer>
  
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
 </script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
 </script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
 </script>
    <script src="./index.js"></script>
</body>
</html>
